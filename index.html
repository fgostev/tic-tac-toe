<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-tac-toe</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">

    <div id="navigation">
        <button id="settings"><i class="fas fa-user-cog"></i></button>
        <button id="restart"><i class="fas fa-redo"></i></button>
    </div>

    <div id = "title">
        <h1>Tic-tac-toe</h1>
    </div>

    <div id="container">


    <div class="gameboard">

        <button class="square brdleft brdtop"></button>
        <button class="square brdtop"></button>
        <button class="square brdright brdtop"></button>
        <button class="square brdleft"></button>
        <button class="square"></button>
        <button class="square brdright "></button>
        <button class="square brdleft brdbottom"></button>
        <button class="square brdbottom"></button>
        <button class="square brdright brdbottom"></button>

    </div>


</div>
<p id="winner"></p>

</head>
<body>
    <script src="script.js"></script>
</body>
</html>
